<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offline videos player</title>
    <script type="text/javascript">

        function setVideoSrc(index, fileName) {
            const videoEl = document.getElementById('video-' + index);
            const baseUrl = document.getElementById('base-url').value;
            const src = `file://${baseUrl}/${fileName}`;
            videoEl && videoEl.setAttribute('src', src);
        }
    </script>
</head>
<body>
    <div class="controls">
        <input type="text" value="/Users/oleksiismirnov/Documents" id="base-url" placeholder="Base url" />
        <input type="file" onchange="setVideoSrc(0, this.files[0].name)" />
    </div>
    <video id="video-0"></video>

</body>
</html>
