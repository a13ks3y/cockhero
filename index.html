<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>&#x26A7; CockHero &#x26A7;</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="index.css"/>
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>
</head>
<body>
    <header id="header" class="show">
        <h1>Cock Hero</h1>
        <p>You know the rules. More features will be added soon.</p>
        <a href="https://github.com/a13ks3y/cockhero" target="_blank">
            <img
                    style="position: absolute; top: 0; right: 0; border: 0; z-index: 100500"
                    src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"
                    alt="Fork me on GitHub"
            />
        </a>
        <h3>Options</h3>
        <label>        
            <input type="checkbox" id="scale-on-hover">
            <span>Scale on hover</span>
        </label>
        <label>        
            <input type="checkbox" id="toggle-full-screen">
            <span>Full screen</span>
        </label>
        <h4>Video codes</h4>
        <p>Copy-paste url or viewkey into the fields below:</p>
        <input class="video-url" type="text" id="video-url-1" placeholder="Video hash key e.g. ph571567833f1e5">
        <input class="video-url" type="text" id="video-url-2" placeholder="Video hash key e.g. 409491452">
        <input class="video-url" type="text" id="video-url-3" placeholder="Video hash key e.g. ph57132f2e9c79e">
        <input class="video-url" type="text" id="video-url-4" placeholder="Video hash key e.g. ph59b852804b178">
        <span class="save-load-container">
            <button id="btn-save">Save</button>
            <button id="btn-load">Load</button>
        </span>
        <!--@todo: export, imoort etc.-->
        <button id="btn-restore">Restore Defaults</button>
    </header>
    <span id="hamburger">&#x2630;</span>
    <main id="main">
        <iframe 
                id="temptation-1"
                class="temptation"
                frameborder="0"
                width="560"
                height="340"
                scrolling="no"
                allowfullscreen>
        </iframe>
        <iframe 
                id="temptation-2"
                class="temptation"
                frameborder="0"
                width="560"
                height="340"
                scrolling="no"
                allowfullscreen>
        </iframe>
        <iframe 
                id="temptation-3"
                class="temptation"
                frameborder="0"
                width="560"
                height="340"
                scrolling="no"
                allowfullscreen>
        </iframe>
        <iframe 
                id="temptation-4"
                class="temptation"
                frameborder="0"
                width="560"
                height="340"
                scrolling="no"
                allowfullscreen>
        </iframe>
    </main>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
