<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>&#x26A7; CockHero &#x26A7;</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="index.css"/>
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>

</head>
<body>
    <header id="header" class="show">
        <h1>Cock Hero</h1>
        <p>Split screen to watch 4 videos at once!</p>
        <a href="https://github.com/a13ks3y/cockhero" target="_blank">
            <img
                    style="position: absolute; top: 0; right: 0; border: 0; z-index: 100500"
                    src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"
                    alt="Fork me on GitHub"
            />
        </a>
        <label for="scale-on-hover">        
            <input type="checkbox" id="scale-on-hover" name="scale-on-hover">
            <span>Scale on hover</span>
        </label>
        <label for="toggle-full-screen">        
            <input type="checkbox" id="toggle-full-screen" name="toggle-full-screen">
            <span>Full screen</span>
        </label>
        <h4>Video codes:</h4>
        <p>Copy-paste url or viewkey into the fields below:</p>
        <input class="video-url" type="text" id="video-url-1" placeholder="First video url/hash">
        <input class="video-url" type="text" id="video-url-2" placeholder="Second video url/hash">
        <input class="video-url" type="text" id="video-url-3" placeholder="Third video url/hash">
        <input class="video-url" type="text" id="video-url-4" placeholder="Fourth video url/hash">
        <span class="save-load-container">
            <button id="btn-save">Save</button>
            <button id="btn-load">Load</button>
        </span>
        <button id="btn-restore">Restore Defaults</button>
        <p>
            <a href="https://a13ks3y.github.io/cockhero/fate.html">Fate (experimental)</a>&nbsp;
            <a href="https://a13ks3y.github.io/cockhero/sandbox.html">Sandbox (experimental)</a>
        </p>
    </header>
    <span id="hamburger">&#x2630;</span>
    <main id="main">
        <iframe 
                id="temptation-1"
                class="temptation"
                frameborder="0"
                width="560"
                height="340"
                scrolling="no"
                allowfullscreen>
        </iframe>
        <iframe 
                id="temptation-2"
                class="temptation"
                frameborder="0"
                width="560"
                height="340"
                scrolling="no"
                allowfullscreen>
        </iframe>
        <iframe 
                id="temptation-3"
                class="temptation"
                frameborder="0"
                width="560"
                height="340"
                scrolling="no"
                allowfullscreen>
        </iframe>
        <iframe 
                id="temptation-4"
                class="temptation"
                frameborder="0"
                width="560"
                height="340"
                scrolling="no"
                allowfullscreen>
        </iframe>
    </main>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
